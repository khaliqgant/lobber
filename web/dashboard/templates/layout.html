{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} | Lobber Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/theme.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-weight: 800;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            text-decoration: none;
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--glass-bg);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: rgba(239, 68, 68, 0.1);
            color: var(--brand-red);
        }

        .nav-item i { width: 20px; height: 20px; }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--glass-bg);
            border-radius: 8px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--brand-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-details { flex: 1; min-width: 0; }
        .user-name { font-weight: 500; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .user-plan { font-size: 12px; color: var(--text-secondary); text-transform: capitalize; }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 32px;
            min-height: 100vh;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .page-description {
            color: var(--text-secondary);
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        /* Grid */
        .grid { display: grid; gap: 24px; }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }

        @media (max-width: 1200px) {
            .grid-4 { grid-template-columns: repeat(2, 1fr); }
            .grid-3 { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; }
            .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
        }

        /* Stats */
        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .stat-change {
            font-size: 0.875rem;
            margin-top: 8px;
        }

        .stat-change.positive { color: var(--success); }
        .stat-change.negative { color: var(--error); }

        /* Progress Bar */
        .progress-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            height: 100%;
            background: var(--brand-gradient);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .progress-fill.warning { background: var(--warning); }
        .progress-fill.danger { background: var(--error); }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-weight: 500;
        }

        tr:hover td {
            background: var(--glass-bg);
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .badge-warning { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .badge-error { background: rgba(239, 68, 68, 0.1); color: var(--error); }
        .badge-info { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--brand-red);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--text-secondary);
        }

        .empty-state i {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Method badges */
        .method { font-family: var(--font-mono); font-size: 0.75rem; font-weight: 600; }
        .method-get { color: var(--success); }
        .method-post { color: #3b82f6; }
        .method-put { color: var(--warning); }
        .method-delete { color: var(--error); }
        .method-patch { color: #8b5cf6; }

        /* Status codes */
        .status { font-family: var(--font-mono); }
        .status-2xx { color: var(--success); }
        .status-3xx { color: #3b82f6; }
        .status-4xx { color: var(--warning); }
        .status-5xx { color: var(--error); }

        /* Code */
        code {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* HTMX Loading */
        .htmx-indicator {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .htmx-request .htmx-indicator {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="logo">
                <i data-lucide="network" style="color: var(--brand-red);"></i>
                Lobber
            </a>
        </div>

        <nav class="sidebar-nav">
            <a href="/dashboard" class="nav-item {{if eq .Page "dashboard"}}active{{end}}">
                <i data-lucide="layout-dashboard"></i>
                Dashboard
            </a>
            <a href="/dashboard/domains" class="nav-item {{if eq .Page "domains"}}active{{end}}">
                <i data-lucide="globe"></i>
                Domains
            </a>
            <a href="/dashboard/logs" class="nav-item {{if eq .Page "logs"}}active{{end}}">
                <i data-lucide="activity"></i>
                Request Logs
            </a>
            <a href="/dashboard/account" class="nav-item {{if eq .Page "account"}}active{{end}}">
                <i data-lucide="user"></i>
                Account
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                {{if .User.AvatarURL}}
                <img src="{{.User.AvatarURL}}" alt="" class="user-avatar">
                {{else}}
                <div class="user-avatar">{{slice .User.Email 0 1 | printf "%s" | html}}</div>
                {{end}}
                <div class="user-details">
                    <div class="user-name">{{.User.Email}}</div>
                    <div class="user-plan">{{.User.Plan}} Plan</div>
                </div>
            </div>
            <a href="/dashboard/logout" class="nav-item" style="margin-top: 12px;">
                <i data-lucide="log-out"></i>
                Log out
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        {{template "content" .}}
    </main>

    <script>
        lucide.createIcons();

        // Re-initialize lucide icons after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
{{end}}
